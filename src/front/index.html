<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>影先锋</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row search">
            <div class="col-md-8 col-sm-10">
                 <div class="input-group">
                    <input type="text" class="form-control" id="search-keyword" value="变形金刚">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search">搜一下</button>
                    </span>
                </div>
            </div>
            <div class="col-md-4 col-sm-2"></div>
        </div>
        <div class="row results">
            <div class="col-md-8 col-sm-10">
                <ul class="list-group">
                    <li class="list-group-item" id="result-item-0"/>
                    <li class="list-group-item" id="result-item-1"/>
                    <li class="list-group-item" id="result-item-2"/>
                    <li class="list-group-item" id="result-item-3"/>
                    <li class="list-group-item" id="result-item-4"/>
                    <li class="list-group-item" id="result-item-5"/>
                    <li class="list-group-item" id="result-item-6"/>
                    <li class="list-group-item" id="result-item-7"/>
                    <li class="list-group-item" id="result-item-8"/>
                    <li class="list-group-item" id="result-item-9"/>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#results").hide();
            $("#search").bind('click', function(){
                clean_results();
                $("#results").show();
                var keyword = $("#search-keyword")[0].value;
                $.ajax({
                    url: '/api/v1/search/'+ keyword,
                    type: 'GET',
                    success: on_search_success
                });
            });
        });
        function on_search_success(results) {
            console.log(results);
            if (results.length == 0) {
                console.log("no results");
            } else {
                for (var i = 0; i < 10 && i < results.length; i++) {
                    result = results[i];
                    var content = '<h4 class="list-group-item-heading">' + result.name + '</h4>';
                    for (var j = 0; j < result.downlist.length; j++) {
                        if (result.downlist[j].name.length == 0) {
                            var name = result.name;
                        } else {
                            var name = result.downlist[j].name;
                        }
                        content += '<br/><a href="' + result.downlist[j].download_url + '">' + name + '</a>';
                    }
                    $("#result-item-" + i).html(content);
                }
            }
        }
        function on_search_error(data) {

        }
        function clean_results() {
            for (var i = 0; i < 10; i++) {
                $("#result-item-" + i).html("");
            }
        }
</script>
  </body>
</html>
